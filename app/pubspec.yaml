name: app
description: "Education App - N Academy"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'  # Changed to be more flexible

dependencies:
  device_info_plus: ^9.0.3

  flutter:
    sdk: flutter
  
  # HTTP Client & Network
  dio: ^5.4.0
  dio_cookie_manager: ^3.0.0
  cookie_jar: ^4.0.8
  
  # State Management
  provider: ^6.1.1
  flutter_riverpod: ^3.1.0
  
  # Storage
  flutter_secure_storage: ^10.0.0
  shared_preferences: ^2.2.2
  
  # UUID
  uuid: ^4.3.3
  
  # Form Handling & Validation
  flutter_form_builder: ^10.2.0
  form_builder_validators: ^11.2.0
  
  # Navigation (Choose ONE - Riverpod or GoRouter)
  # go_router: ^13.0.0  # If you want advanced navigation
  
  # UI Components & Enhancements
  cupertino_icons: ^1.0.8
  cached_network_image: ^3.3.0
  flutter_spinkit: ^5.2.0
  percent_indicator: ^4.2.3
  
  # Utilities
  intl: ^0.20.2  # Date/Time formatting
  equatable: ^2.0.5  # Value comparison
  connectivity_plus: ^7.0.0  # Network connectivity
  url_launcher: ^6.2.1  # Open URLs

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0  # Downgraded to match Dio version
  build_runner: ^2.4.8

